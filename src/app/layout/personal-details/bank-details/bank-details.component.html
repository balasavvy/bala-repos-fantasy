<div class="accordion" id="bankDetailTabs">
    <div class="card">
      <div class="card-header" id="bankDetailsTabOne">
        <h5 class="mb-0">
          <button class="btn btn-link" type="button">
              Bank Details
          </button>
        </h5>
      </div>
  
      <div id="collapsebankDetailsTabOne" class="collapse show">
        <div class="card-body px-0">
            <form class="float-form" action="">
              <div class="row">
                <div class="form-group col-md-4">
                  <input type="text" id="accountHoldername" class="form-control" placeholder="Account holder name" required>
                  <label class="form-control-placeholder" for="accountHoldername">Account holder name</label>
                </div>
                <div class="form-group col-md-4">
                  <input type="text" id="accountNo" class="form-control" placeholder="Account number" required>
                  <label class="form-control-placeholder" for="accountNo">Account number</label>
                </div>
                <div class="form-group col-md-4">
                    <input type="text" id="reEnterAccountNo" class="form-control" placeholder="Re-Enter Account number" required>
                    <label class="form-control-placeholder" for="reEnterAccountNo">Re-Enter Account number</label>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-4">
                  <input type="text" id="ifscCode" class="form-control" placeholder="IFSC code" required>
                  <label class="form-control-placeholder" for="ifscCode">IFSC code</label>
                </div>
                <div class="form-group col-md-4">
                  <input type="text" id="India" class="form-control" placeholder="Account type" required>
                  <label class="form-control-placeholder" for="India">Account type</label>
                </div>
              </div>

              <div class="buttons">
                <button class="btn bg--carrot border-radius-0 text-white">Save</button>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>

<div class="accordion" id="depositeTabs">
    <div class="card">
      <div class="card-header" id="depositesTabOne">
        <h5 class="mb-0">
          <button class="btn btn-link" type="button">
              Deposite
          </button>
        </h5>
      </div>
  
      <div id="collapsedepositesTabOne" class="collapse show">
        <div class="card-body px-0">
            <form class="float-form" action="">
              <div class="row mb-3">
                <div class="col-md-12 text-center font-weight-600 mb-3">Available wallet balance:</div>
                <div class="form-group col-md-12">
                  <input type="text" id="accountHoldername" class="form-control" placeholder="Account holder name" required>
                  <label class="form-control-placeholder text-center" for="accountHoldername">Available wallet balance:</label>
                  <div class="btns-bordered text-center">
                    <button class="btn btn--bordered">+100</button>
                    <button class="btn btn--bordered">+300</button>
                    <button class="btn btn--bordered">+500</button>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 text-center font-weight-600 mb-3">Do you have a promotion code ?</div>
                <div class="form-group col-md-12">
                  <input type="text" id="promotionalCode" class="form-control" placeholder="Do you have a promotion code ?" required>
                  <label class="form-control-placeholder" for="promotionalCode">Do you have a promotion code ?</label>
                </div>
              </div>

              <div class="buttons text-center">
                <button class="btn bg--carrot border-radius-0 text-white">Add Cash</button>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>

<ul class="list-inline list-unstyled upcoming-match mb-5 pb-1">
  <h5 class="text-dark-orange mb-3 f-family-montserrat font-weight-bold">DFS</h5>
  <li class="list-inline-item d-flex justify-content-between block flex-md-row flex-column" *ngFor="let game of dfs_games">
    <div class="d-flex justify-content-around flex-grow-2 align-items-center flex-md-nowrap flex-wrap">
      <div class="justify-content-center">
        <img src="{{game.image_team1}}" alt="" width="80" height="75">
        <div class="text-dark font-weight-bold">{{game.team1}}</div>
      </div>
      <div class="team-vs-text">        
        <div class="text-prime font-weight-bold">{{game.type}}</div>
        <h6 class="f-family-montserrat font-weight-bold mb-0">VS</h6>
        <div class="text-prime font-weight-bold">{{game.remainingTime}}</div>
      </div>
      <div>
        <img src="{{game.image_team2}}" alt="" width="80" height="75">
        <div class="text-dark font-weight-bold">{{game.team2}}</div>
      </div>

      <div class="price-n-date">
        <p class="text-center mb-md-0 mb-3"><span class="font-weight-bold">{{game.price}}</span><br/> {{game.date}}</p>
      </div>

      <div class="d-flex justify-content-center ">
          <button class="btn btn--prime btn--small">Join Now</button>
        </div>
    </div>

  </li>
</ul>

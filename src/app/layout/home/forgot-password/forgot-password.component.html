<div class="modal fade" (clickOutside)="onClickedOutside($event)" id="forgotPasswordForm" tabindex="-1" role="dialog" aria-labelledby="forgotPasswordModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
    
      <div class="modal-content bg--grey" *ngIf="!otpform">
        <div class="modal-header">
          <h4 class="modal-title w-100 text-center f-family-montserrat font-weight-bold" id="forgotPasswordModal">Forgot Password?</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body px-5 pb-5 pt-4" >
          <form class="mx-auto" [formGroup]="frgtPwdForm" (ngSubmit)="changeForm()"> 
              <!-- <div class="form-group">
                <input type="password" class="form-control" placeholder="New Password" required>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm Password" required>
              </div> -->
              <p>We will email you a link where you can reset your password. Enter the email address you use to login.</p>
              <div class="form-group" [ngClass]="{
                'has-error': frgtPwdForm.get('emailfield').invalid && (frgtPwdForm.get('emailfield').dirty || frgtPwdForm.get('emailfield').touched),
                'has-feedback': frgtPwdForm.get('emailfield').valid && (frgtPwdForm.get('emailfield').dirty || frgtPwdForm.get('emailfield').touched)
              }">
                <input class="form-control" name="emailfield" placeholder="Email Address" formControlName="emailfield" required>
                <div *ngFor="let validation of validation_messages.emailfield">
                    <p class="error-message control-label" *ngIf="frgtPwdForm.get('emailfield').hasError(validation.type) && (frgtPwdForm.get('emailfield').dirty || frgtPwdForm.get('emailfield').touched)">
                        {{ validation.message }}
                    </p>
                </div>
              </div>
              <button type="submit" class="btn btn--prime btn-block mt-4" >Submit</button>
            </form>
        </div>      
      </div>
    
      <div class="modal-content bg--grey" *ngIf="otpform">
          <div class="modal-header">
            <h4 class="modal-title w-100 text-center f-family-montserrat font-weight-bold" id="otpModal">OTP</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body p-5">                        
            <!-- Forgot Password -->
              <app-otp></app-otp>
           
          </div>
        </div>
    </div>
</div>
